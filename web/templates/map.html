<!DOCTYPE html>
<html>
  <head>
    <title>AceYourPlace "{{location}}"</title>
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
function initialise(){
  console.log("location from url: ", "{{location}}")
  var locations = "{{location}}".split("!");
  console.log("locations split by !: ", locations);
  var mapOptions = {
    zoom: 6,
    center: new google.maps.LatLng(51.508742,-0.120850)
  };

  var map = new google.maps.Map(document.getElementById("map"), mapOptions);
  
  for (var i = 0; i < locations.length; i++){ // for lat/long in locations passed with url...
    lat_long = [locations[i].split(",")[0],locations[i].split(",")[1]];
    console.log("location ", i, "split by comma: ", lat_long);
    var theLatLng = new google.maps.LatLng(lat_long[0],lat_long[1]);
    var marker = new google.maps.Marker({
      position: theLatLng,
      map: map,
      });
    var infowindow = new google.maps.InfoWindow({
      content: "You should<br>live here!"
      });
    infowindow.open(map,marker);
  }
}

google.maps.event.addDomListener(window, 'load', initialise);
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="lat"></div>
    <div id="long"></div>
    <script type="text/javascript">
    </script>
  </body>
</html>
